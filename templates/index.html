<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SlamDunkChat 🏀</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}?v=28">
</head>
<body class="bg-light">
    <div class="container py-2">
        <div class="d-flex justify-content-between align-items-center mb-1">
            <h4 class="fw-bold mb-0">SlamDunkChat 🏀</h4>
            <p class="text-muted mb-0 fs-6">{{ current_datetime }}</p>
        </div>
        
        <div id="chat-container" class="card p-2 mb-1">
            <div id="chat-messages" class="mb-2" style="height: 17.82rem; overflow-y: auto;"></div>
            <form id="chat-form" class="d-flex align-items-center">
                <input type="text" id="user-input" class="form-control me-2" style="max-width: 70%;" placeholder="Ask about NBA games and players" required>
                <button type="submit" class="btn btn-primary btn-sm">Ask 🏀</button>
            </form>
        </div>

        <div class="betting-container">
            <div class="d-flex justify-content-between align-items-center mb-1">
                <h4 class="fw-bold mb-0 me-2">Betting Suggestions</h4>
                <p class="text-muted mb-0 fs-6">Updated: {{ last_bets_update | format_time }}</p>
            </div>
            <div class="card p-2 mb-1">
                {% for bet in popular_bets %}
                    <div class="mb-0">
                        <p class="fw-semibold mb-0 fs-6">{{ bet.game }}</p>
                        <p class="mb-0 fs-6">Bet: {{ bet.team }} {{ bet.odds }} <a href="{{ betting_site_url }}" target="_blank" class="btn btn-link p-0 fs-6">Place Bet</a></p>
                    </div>
                {% endfor %}
                <a href="{{ betting_site_url }}" target="_blank" class="btn btn-link p-0 fs-6 text-start mt-1">More Bets</a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}?v=28"></script>
</body>
</html>
